<ion-view view-title="MAP" hide-back-button="true" >
  <ion-content >

  <div class="card">
      <div class="item">
        <ui-gmap-google-map center="myMap.center" zoom="myMap.zoom" draggable="true" control="control" options="options">
            <ui-gmap-marker coords="myMarker.coords" options="myMarker.options" events="" idkey="myMarker.id">
            </ui-gmap-marker>
        </ui-gmap-google-map>

      </div>

     
    

  </ion-content>
</ion-view>
